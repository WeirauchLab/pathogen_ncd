  <meta name="application-name" content="{{ site.name }}">
  <meta name="description"
        content="Companion web site to “{{ pub.title }},” {{ pub.author.surname}}, et al. {{ pub.year }}"
  >
  <meta name="keywords" content="{{ site.meta.keywords | join(",") }}">
{% for g in site.meta.generators %}
  <meta name="generator" content="{{ g }}">
{%- endfor %}
{% for a in pub.authors %}
  <meta name="author" content="{{ a.given_name }} {% if a.mi %}{{ a.mi }}. {% endif %}{{ a.surname }}">
{%- endfor %}
{% for c in site.meta.creators %}
  <meta name="creator" content="{{ c }}">
{%- endfor %}

build = "1.0.0"
releasedate = "30 December 2024"
# currently unused
## what to tag new DB builds in Git (build # is appended)
#buildtagprefix = ""
## commit message for new DB build (build # is appended)
#buildcommitmsg = "Data release v"

# where do built datasets and other downloads go?
[artifacts]
basename = "Lape_et_al"
# path relative to deployment root
subdir = "data"
# the basename for the results dataset(s)
resultsarchive = "{basename}_results.zip"
resultsarchivedesc = "Results datasets as Excel <tt>.xlsx</tt> files"
resultstarball = "{basename}_results.tar.gz"
resultstarballdesc = "Results datasets as tab-delimited Unix text files"
# the secondary .zip file containing all the supplemental datasets
supplementarchive = "{basename}_supp_datasets.zip"
supplementarchivedesc = "All supplemental datasets as Excel <tt>.xlsx</tt> files"

[figures]
infilename = "../supplemental_data/supplementary_info.pdf"
outfilename = "{basename}_supp_figs_and_tables.pdf"
description = "Supplemental figures and tables"

[datasources.ICD10]
order = 1
tabname = "ICD10"
tooltip = "Results based on ICD10 code from UKB data"
# pathname relative to the 'web' directory
infilename = "../supplemental_data/supplemental_dataset_2.xlsx"
sheetname = "Results"
outfilename = "{basename}_{tabname}_{sheetname}.xlsx"

[datasources.PHE]
order = 2
tabname = "PHE"
tooltip = "Results based on Phenome-Wide Association Studies (PheWAS)"
infilename = "../supplemental_data/supplemental_dataset_3.xlsx"
sheetname = "Results"
outfilename = "{basename}_{tabname}_{sheetname}.xlsx"


# > â€¦it is strongly discouraged to break an inline table onto multiples lines.
# > If you find yourself gripped with this desire, it means you should be using
# > standard tables. -- https://toml.io/en/v1.0.0#inline-table
[[datasources.ICD10.columns]]
targets = 0
name = "Disease"
title = "Disease"
description = "Disease name"
#width = "25%"

[[datasources.ICD10.columns]]
targets = 1
name = "ICD10"
title = "ICD10"
description = "ICD10 3-character code from UKB"
width = "8%"

[[datasources.ICD10.columns]]
targets = 2
name = "Pathogen"
title = "Pathogen"
description = "Organism abbreviation"
width = "10%"

[[datasources.ICD10.columns]]
targets = 3
name = "Pair is Assoc?"
title = "Pair is assoc?"
description = "Boolean indicating whether this pair is considered replicated"
width = "8%"

[[datasources.ICD10.columns]]
targets = 4
name = "Std. Lev."
title = "Std. lev."
description = "Standard group this pair is part of [Unknown (unk), Tier 1, Tier 2, Expected Negative (exp_neg)]"
width = "8%"

[[datasources.ICD10.columns]]
targets = 5
name = "UKB FDR"
title = "UKB FDR"
description = "Per-disease BH FDR adjusted UKB nominal p-value"
#width = "8%"
type = "num"

[[datasources.ICD10.columns]]
targets = 6
name = "TNX FDR"
title = "TNX FDR"
description = "Per-disease BH FDR adjusted TNX nominal p-value"
#width = "8%"
type = "num"

[[datasources.ICD10.columns]]
targets = 7
name = "UKB OR"
title = "UKB OR"
description = "Odds ratio for UKB titer [continuous]"
#width = "5%"

[[datasources.ICD10.columns]]
targets = 8
name = "TNX_OR"
title = "TNX OR"
description = "Odds ratio for TNX association test [categorical]"
#width = "5%"

